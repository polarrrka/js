<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 mx-auto text-center bg-primary mt-5 p-5 rounded">
        <h2 class="text-dark" id="w-location"></h2>
        <h4 id="w-desc"></h4>
        <h5 id="w-string"></h5>
        <img id="w-icon">
        <ul id="w-details" class="list-group mt-3">
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center"> feels like
            <span class="badge badge-primary badge-pill" id="w-feels-like"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center"> humidity
            <span class="badge badge-primary badge-pill" id="w-humidity"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center"> visibility
            <span class="badge badge-primary badge-pill" id="w-visibility"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center"> wind
            <span class="badge badge-primary badge-pill" id="w-wind"></span>
          </li>
        </ul>
        <hr>
        <button type="button" class="btn btn-warning btn-lg btn-block" data-toggle="modal" data-target="#locModal">
          change location
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">choose location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">city</label>
              <input type="text" id="city" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>


</body>

</html>
