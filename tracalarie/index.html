<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>tracalorie | meal & calorie tracker</title>

</head>

<body>
  <nav>
    <div class="nav-wrapper grey">
      <div class="container">
        <a href="#" class="brand-logo center">tracalorie</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn grey lighten-1">clear all</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">ADD MEAL - FOOD ITEM</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="add item" id="item-name">
              <label for="item-name">meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="add calories" id="item-calories">
              <label for="item-calories">calories</label>
            </div>
            <button class="add-btn btn grey darken-3"><i class="fa fa-plus"></i> add meal</button>
            <!-- <button class="update-btn btn yellow darken-3"><i class="fa fa-pencil-square-o"></i> update meal</button>
            <button class="delete-btn btn red darken-3"><i class="fa fa-remove"></i> delete meal</button> -->
            <button class="back-btn btn black pull-right"><i class="fa fa-chevron-circle-left"></i> back</button>
          </div>
        </form>
      </div>
    </div>
    <h5 class="center align">total calories: <span class="total-calories">0</span></h5>
    <ul id="item-list" class="collection">

        <strong>steak dinner: </strong> <em>1200 Kcal</em>
        <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>cookie: </strong> <em>400 Kcal</em>
        <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>muffins: </strong> <em>300 Kcal</em>
        <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li> -->
    </ul>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
